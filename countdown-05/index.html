<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Countdown</title>
</head>
<body>
  <div class="background-top-image"></div>
  <main>
    <div class="container">
      <h1>Ready to launch in...</h1>
      <div class="timer">
        <div class="time">
          <small>Dias</small>
          <h2 id="days"></h2>
        </div>
        <span>:</span>
        <div class="time">
          <small>Horas</small>
          <h2 id="hours"></h2>
        </div>
        <span>:</span>
        <div class="time">
          <small>Minutos</small>
          <h2 id="minutes"></h2>
        </div>
        <span>:</span>
        <div class="time">
          <small>Segundos</small>
          <h2 id="seconds"></h2>
        </div>
      </div>
      <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
      <button id="btn-open-modal" class="btn btn-submit">
        Inscreva-se
      </button>
    </div>
    <div class="image-container">
      <div class="image">
        <img src="./img/rocket.svg" />
      </div>
    </div>
  </main>
  <div class="background-bottom-image"></div>
  <script src="./js/script.js"></script>
</body>
</html>
