<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Social Tree</title>
</head>
<body>
  <main>
    <header>
      <div class="profile">
        <img src="https://github.com/felipe-gomes-vicente.png" alt="profile image">
      </div>

      <h1><a href="https://www.instagram.com/">@Instagram</a></h1>
    </header>
    <div class="content-link">
      <button>Link 1</button>
      <button>Link 2</button>
      <button>Link 3</button>
      <button>Link 4</button>
    </div>
    <div class="social-link">
      <a href="https://twitter.com/"><img src="./img/twitter.svg" alt="Icon Twitter"></a>
      <a href="https://www.twitch.tv/"><img src="./img/twitch.svg" alt="Icon Twitch"></a>
      <a href="https://www.instagram.com/"><img src="./img/instagram.svg" alt="Icon Instagram"></a>
      <a href="https://linkedin.com/"><img src="./img/linkedin.svg" alt="Icon LinkedIn"></a>
      <a href="https://github.com/"><img src="./img/github.svg" alt="Icon Github"></a>
    </div>
  </main>
</body>
</html>
